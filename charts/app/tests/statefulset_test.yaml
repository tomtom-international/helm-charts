suite: test statefulset
templates:
  - manifests.yaml
tests:
  - it: should work
    values:
      - ./fixtures/statefulset.yaml
    asserts:
      - isKind:
          of: StatefulSet
      - equal:
          path: spec
          value:
            replicas: 0
            revisionHistoryLimit: 3
            selector:
              matchLabels:
                app: app
            template:
              metadata:
                labels:
                  app: app
              spec:
                automountServiceAccountToken: false
                containers:
                  - env:
                      - name: A
                        value: B
                    image: nginx
                    name: app
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                      readOnlyRootFilesystem: true
                enableServiceLinks: false
                securityContext:
                  seccompProfile:
                    type: RuntimeDefault
                serviceAccountName: default
