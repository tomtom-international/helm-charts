suite: test argoanalysistemplate
templates:
  - manifests.yaml
tests:
  - it: should work
    values:
      - ./fixtures/argoanalysistemplate.yaml
    asserts:
      - isKind:
          of: AnalysisTemplate
      - equal:
          path: spec
          value:
            metrics:
              - name: health
                count: 20
                interval: 1m
                provider:
                  web:
                    url: https://example.com/api/v1/health-check
